<style>
    body{
        font-size: 100px;
        background-color: lightblue;
    }
</style>
<body>
    <script>
        let a; 
        a = prompt("Сколько лет??");
       if(a >= 21){
        document.write("Ты уже взрослый!");
       }
       else if (a>= 18){
       document.write("Ты совершенолетний");
       }
        else if (a>=16){
            document.write("Тебе уже 16");
        }
        else{
            document.write("Молодой ещё");
        }
    </script>
</body>
